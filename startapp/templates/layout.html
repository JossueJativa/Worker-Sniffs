{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sniffs | Work</title>

    <!-- Styles -->
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary" style="background-color: #10205c !important;">
            <div class="container-fluid">
                <span class="navbar-brand">
                    <img class="logo" src="{% static 'img/icono-logo-fondo-azul.png' %}" alt="Sniffs">
                    <h1 class="name" hidden>Sniffs</h1>
                </span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation" style="background-color: #cec4b6;">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarText" style="padding-left: 40%;">
                    {% if user.is_authenticated %}
                    <span class="navbar-text">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" 
                            style="
                            background-color: #cec4b6;
                            color: black;;
                            ">
                                {{ user.username }}
                            </button>
                            <ul class="dropdown-menu">
                                <li><button class="dropdown-item" type="button"><a href="{% url 'startapp:logout_view' %}">Cerrar secci√≥n</a></button></li>
                            </ul>
                        </div>
                    </span>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>

    <section id="side_bar_manager" {% if not user.is_authenticated %}hidden{% endif %}>
        {% block sidebar %} {% endblock %}
    </section>

    <section id="container_body">
        {% block content %}{% endblock %}
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="{% static 'js/manager.js' %}"></script>
    <script src="{% static 'js/search_tables.js' %}"></script>
</body>
</html>
